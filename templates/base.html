<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
    <meta charset="UTF-8">
    <title>YUI</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">YUI, Tu acompañante emocional</h4>
                    <p class="chatbox__description--header">Hola, Mi nombre es Yui. Te gustaria charlar?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                {% for message in previous_messages %}
                <div class="messages__item messages__item--visitor">{{ message }}</div>
                {% endfor %}
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Escribe tu mensaje...">
                <button class="chatbox__send--footer send__button">Enviar</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
        </div>
    </div>
</div>

<script  type=text/javascript>
    $SCRIPT_ROOT = {{request.script_root|tojson}};             
</script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

<!-- Mueve el botón "Técnicas de Relajación" a la posición deseada -->
<div class="container mt-4">
    <div class="text-right btn-tecnicas">
        <a class="btn btn-primary" href="{{ url_for('tecnicas') }}">Técnicas de Relajación</a>
    </div>
</div>
</body>
</html>
