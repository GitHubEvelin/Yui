{% extends 'baseLogin.html' %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

{% block title %}Agregar Usuario{% endblock %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='style_add.css') }}">
{% endblock %}

{% block body %}
<h1>Agregar Usuario</h1>

<!-- Agrega un formulario para agregar un nuevo usuario -->
<form method="post">
  {{ form.hidden_tag() }} <!-- Incluye el token CSRF -->
  <div class="form-group">
    <label for="username">Nombre de Usuario</label>
    <input type="text" class="form-control" id="username" name="username" required>
  </div>
  <div class="form-group">
    <label for="password">Contrase침a</label>
    <input type="password" class="form-control" id="password" name="password" required>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="administrator" name="administrator">
    <label class="form-check-label" for="administrator">Administrador</label>
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button> <!-- Cambiado a type="submit" para enviar el formulario directamente -->
</form>

<!-- Mueve el bot칩n Logout a la esquina superior derecha -->
<div class="container mt-4">
  <div class="text-right btn-logout">
    <a class="btn btn-secondary" href="{{ url_for('logout') }}">Salir</a>
  </div>
</div>

<!-- Agrega un bot칩n para regresar a la p치gina de administrar usuarios -->
<div class="container mt-4">
  <a class="btn btn-primary" href="{{ url_for('admin_users') }}">Regresar a Administrar Usuarios</a>
</div>

{% endblock %}
